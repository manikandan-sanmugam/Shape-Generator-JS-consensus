<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Generator</title>
</head>
<body>
    <div id="top">
        <h2>Shape Generator</h2>
        <h2>Select shape, number of shape and color</h2>
        <div class="inputs">
            <input type="radio"  name="shape"id="cb" value="c">Circle </input>
            <input type="radio" name="shape" id="rb" value="r">Rectangle </input>
            <input type="radio" id="sb" name="shape" value="s">Square</input>
            <br>
            <input type="color" id="color" >
            <h4 id="clrt">Right click and select color</h4>
            <input type="text" id="count">
            <h4 id="ct">Type the count</h4>
            <button id="gen">Generate</button>    
        </div>

    </div>
    <div id="cr"></div>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</body>
</html>
